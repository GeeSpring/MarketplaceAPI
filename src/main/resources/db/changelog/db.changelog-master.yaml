databaseChangeLog:
  - changeSet:
      id: 1
      author: brandon
      comment: Create initial tables and constraints
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: users
            columnNames: email

  - changeSet:
      id: 2
      author: brandon
      comment: Added products to the table
      changes:

        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: float
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: brandon
      comment: Added shopping cart to the db
      changes:

        - createTable:
            tableName: users_cart
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: float
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: brandon
      comment: Changed database table name to from 'products' to 'product'
      changes:
        - renameTable:
            newTableName: product
            oldTableName: products
            schemaName: public
        - renameColumn:
            columnDataType: varchar(255)
            newColumnName: name
            oldColumnName: product_name
            schemaName: public
            tableName: product
